<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text x=%22-.1em%22 y=%22.875em%22 font-size=%2290%22>✅</text></svg>" />
    <title>To-Do List</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    <style>
      .line-through {
        text-decoration: line-through;
        opacity: 0.7;
      }
      .container {
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
      }
      .input-group {
        display: flex;
        gap: 8px;
        margin-bottom: 1.5rem;
      }
      .delete-btn {
        background: none;
        padding: 4px;
        width: 32px;
        height: 32px;
      }
      .delete-btn:hover {
        background: none;
        transform: scale(1.1);
      }
      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        line-height: 1.6;
        letter-spacing: -0.01em;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        padding: 2rem;
      }
      a {
        color: #646464;
        font-weight: 500;
        transition: all 0.2s ease;
      }
      a:hover {
        color: black;
      }
      .line-through a {
        color: #888;
      }
      ul {
        padding: 0;
        list-style: none;
      }
      li {
        display: flex;
        align-items: center;
        padding-inline: 12px;
        background: #f8f8f8;
        border-radius: 8px;
        margin-bottom: 8px;
        transition: all 0.2s ease;
      }
      li span {
        flex: 1;
        word-break: break-word;
      }
      input[type="text"] {
        font-family: inherit;
        flex: 1;
        padding: 12px 16px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 16px;
        transition: all 0.2s ease;
        font-weight: 500;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #646464;
      }
      input[type="checkbox"] {
        width: 16px;
        height: 16px;
        margin-right: 12px;
        accent-color: #646464;
      }
      button {
        font-family: inherit;
        padding: 12px 16px;
        background: #343434;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.2s ease;
        font-size: 14px;
      }
      button:hover {
        background: #555555;
      }
      @media (max-width: 480px) {
        .input-group {
          flex-direction: column;
        }
        button {
          font-size: 0.95rem;
        }
        li {
          padding: 8px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container" x-data="todoApp()">
      <div class="input-group"><input type="text" x-model="newTask" @keyup.enter="addTask" placeholder="Enter a new task" /> <button @click="addTask">Add Task</button></div>

      <ul>
        <template x-for="task in tasks" :key="task.id">
          <li>
            <input type="checkbox" x-model="task.completed" />
            <span :class="{ 'line-through': task.completed }">
              <span x-html="formatText(task.text)"></span>
            </span>
            <button class="delete-btn" aria-label="Delete task" @click="deleteTask(task.id)">❌</button>
          </li>
        </template>
      </ul>
    </div>
    <script>
      function todoApp() {
        return {
          newTask: "",
          tasks: [],
          // Auto-evaluate init() method
          init() {
            // Load saved tasks on initialization
            const savedTasks = localStorage.getItem("todoAppTasks");
            if (savedTasks) this.tasks = JSON.parse(savedTasks);

            // Save to localStorage automatically on any change
            this.$watch(
              "tasks",
              value => {
                localStorage.setItem("todoAppTasks", JSON.stringify(value));
              },
              { deep: true }
            );
          },
          addTask() {
            const text = this.newTask.trim();
            if (!text) return;

            this.tasks.push({
              id: Date.now(),
              text: text,
              completed: false
            });
            this.newTask = "";
          },
          deleteTask(taskId) {
            this.tasks = this.tasks.filter(task => task.id !== taskId);
          },
          formatText(text) {
            // URL detection and linking
            const urlRegex = /(https?:\/\/[^\s]+)/gi;
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(urlRegex, '<a href="$1" class="task-link" target="_blank" rel="noopener">$1</a>');
          }
        };
      }
    </script>
  </body>
</html>
